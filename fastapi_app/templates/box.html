{% extends "base.html" %} {% block title %}Box Breathing{% endblock %} {% block
content %}
<div class="container">
  <div class="panel" style="max-width: 900px; position: relative">
    <div id="cycleCount" class="cycle-badge">0/5</div>
    <h1>Box</h1>
    <div
      id="planMeta"
      style="text-align: center; color: #94a3b8; margin-bottom: 8px"
    ></div>
    <div
      id="planQuote"
      style="
        text-align: center;
        color: #e2e8f0;
        margin: 4px 0 12px;
        font-style: italic;
      "
    ></div>

    <div class="breathing-wrap">
      <div id="mount"></div>
    </div>

    <div
      class="controls"
      id="sessionControls"
      style="justify-content: center; gap: 12px"
    >
      <button id="startBtn">Start</button>
    </div>

    <button
      id="audioSettingsBtn"
      class="floating-settings"
      title="Audio settings"
      aria-label="Audio settings"
    >
      ⚙️
    </button>
    <div class="audio-panel" id="audioPanel" aria-hidden="true">
      <div class="panel-title">Sound</div>
      <div class="panel-row">
        <label
          style="
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
          "
        >
          <span>Breath assistance</span>
          <input type="checkbox" id="assistOn" checked />
        </label>
      </div>
      <div class="panel-row">
        <label>
          Overall volume
          <input
            type="range"
            id="volMaster"
            min="0"
            max="1"
            step="0.01"
            value="1"
          />
        </label>
      </div>
      <div class="panel-row">
        <label>
          Background music
          <input
            type="range"
            id="volBg"
            min="0"
            max="1"
            step="0.01"
            value="0.3"
          />
        </label>
      </div>
    </div>

    <div class="controls">
      <a href="/">Home</a>
    </div>
  </div>
</div>
{% endblock %} {% block scripts %}
<script src="/static/js/pages/box-meta.js"></script>
<script src="/static/js/pages/box-run.js"></script>
<script src="/static/js/pages/box-audio.js"></script>
<script src="/static/js/pages/box-session.js"></script>
{% endblock %}
