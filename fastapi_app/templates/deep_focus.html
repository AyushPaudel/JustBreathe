{% extends "base.html" %} {% block title %}Deep Focus{% endblock %} {% block
body_class %}bg-relaxing{% endblock %} {% block content %}
<div class="container">
  <div class="panel" style="width: 100%; max-width: 820px; position: relative">
    <h1 style="margin-bottom: 6px">Deep Focus</h1>
    <div
      id="dfTaskLabel"
      style="text-align: center; color: #94a3b8; margin-bottom: 8px"
    ></div>
    <div
      id="dfTimer"
      style="
        font-size: 64px;
        text-align: center;
        font-weight: 800;
        margin: 10px 0 14px;
      "
    >
      25:00
    </div>
    <div class="controls df-controls" style="justify-content: center">
      <button id="dfStartStop">Start</button>
      <button id="dfPausePlay" disabled>Pause</button>
      <button id="dfReset">Reset</button>
    </div>
  </div>
</div>
{% endblock %} {% block scripts %}
<script src="/static/js/deep_focus.js"></script>
{% endblock %}
