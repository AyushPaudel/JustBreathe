{% extends "base.html" %} {% block title %}Breathing Widget{% endblock %} {%
block content %}
<h1>Breathing</h1>
<div id="mount"></div>

<div class="controls">
  <label>
    Pattern
    <select id="preset">
      <option value="box">4-phase (Box)</option>
      <option value="three">3-phase</option>
      <option value="two">2-phase</option>
    </select>
  </label>

  <label>
    Scale
    <input id="scale" type="range" min="0.4" max="3" step="0.1" value="1" />
    <span id="scaleVal">1.0</span>
  </label>
  <button id="saveScale">Save scale</button>

  <label>Guide <input id="guide" type="checkbox" checked /></label>
</div>

<div id="custom" class="controls">
  <div id="custom-box" class="row">
    <label
      >Inhale <input id="c-inhale" type="number" min="0" step="0.5" value="4"
    /></label>
    <label
      >Hold 1 <input id="c-hold1" type="number" min="0" step="0.5" value="4"
    /></label>
    <label
      >Exhale <input id="c-exhale" type="number" min="0" step="0.5" value="4"
    /></label>
    <label
      >Hold 2 <input id="c-hold2" type="number" min="0" step="0.5" value="4"
    /></label>
  </div>
  <div id="custom-three" class="row" style="display: none">
    <label
      >Inhale <input id="c3-inhale" type="number" min="0" step="0.5" value="4"
    /></label>
    <label
      >Hold <input id="c3-hold" type="number" min="0" step="0.5" value="0"
    /></label>
    <label
      >Exhale <input id="c3-exhale" type="number" min="0" step="0.5" value="4"
    /></label>
  </div>
  <div id="custom-two" class="row" style="display: none">
    <label
      >Inhale <input id="c2-inhale" type="number" min="0" step="0.5" value="4"
    /></label>
    <label
      >Exhale <input id="c2-exhale" type="number" min="0" step="0.5" value="4"
    /></label>
  </div>
  <button id="saveCustom">Save custom</button>
</div>
{% endblock %} {% block scripts %}
<script src="/static/app.js"></script>
{% endblock %}
